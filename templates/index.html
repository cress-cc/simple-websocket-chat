<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Simple WebSocket Chat</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
        <script src="/static/chat.js"></script>
        <link rel="stylesheet" href="/static/chat.css"/>
    </head>
    <body>
        <header>
            <h1>Simple WebSocket Chat</h1>
            <p>現在<span id="user_count">#</span>人が閲覧中です。</p>
            <form id="login_form">
                <table>
                    <tr>
                        <td>名前：</td>
                        <td>
                            <input type="text" name="user_name" value="" placeholder="ここに名前を入れる"/>
                            <button type="submit">書いたら押す</button>
                        </td>
                    </tr>
                </table>
            </form>
            <form id="message_form">
                <table>
                    <tr>
                        <td>名前：</td>
                        <td id="login_name">###</td>
                    </tr>
                    <tr>
                        <td>メッセージ：</td>
                        <td>
                            <input type="text" name="message" value="" placeholder="ここにメッセージを入れる"/>
                            <button type="submit">書いたら押す</button>
                            <button id="logout_button" type="button">ログアウト</button>
                        </td>
                    </tr>
                </table>
            </form>
            <ul id="login_users"></ul>
        </header>
        <main>
            <ul id="messages"></ul>
        </main>
        <footer></footer>
    </body>
</html>
